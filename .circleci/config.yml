# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  test:
    working_directory: ~/Book2Meet/appointment-app
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout:
          path: ~/Book2Meet
      - run:
          name: "update package source list"
          command: "sudo apt update"
      - run:
          name: "install nodejs"
          command: "sudo apt install nodejs"
      - run:
          name: "install npm"
          command: "sudo apt install npm"
      - run:
          name: "install curl"
          command: "sudo apt install curl"
      - run:
          name: "curl and install latest version of node"
          command: "curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash - &&\
          sudo apt-get install -y nodejs"
      - run:
          name: "refresh env variables"
          command: "sudo source ~/.bashrc"
      - run:
          name: "install latest version of node"
          command: "nvm install 18.15.0""
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: "install dependencies"
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: "Run Tests"
          command: npm run test

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  testing-workflow:
    jobs:
      - test
